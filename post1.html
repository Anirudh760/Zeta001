<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article>
        <h3 class="post-title">Post Title 1</h3>
        <p class="post-content">
            This is the content of my first blog post. You can write your detailed content here.
        </p>
        <a href="blog.html" class="back-link">Back </a>
    </article>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Blog Post Styles */
        .post-title {
            color: #333;
            font-size: 2em;
        }

        .post-content {
            color: #555;
            font-size: 1.2em;
            margin: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #a2ac22;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #7d8320;
        }
    </style>
</body>
</html>
