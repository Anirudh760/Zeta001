<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation Links -->
    <nav>
        <ul>
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="blog.html" class="nav-link">Blog</a></li>
        </ul>
    </nav>

    <!-- Hello, World! Section -->
    <section class="hello-box">
        <h1 class="hello-text"><span class="beyond-earth">BEYOND EARTH</span><br><span class="future-humanity">THE FUTURE OF HUMANITY IN SPACE</span></h1>
    </section>

    <!-- Image Section -->
    <section class="image-box">
        <img src="yourimage.jpg" alt="Your Image" class="header-image">
    </section>

    <!-- Quote Section -->
    <section class="quote-box">
        <blockquote class="quote-text">
            "Closed in a room, my imagination<br>becomes the universe, and the rest<br>of the world is missing out."
        </blockquote>
    </section>

    <!-- Video Section -->
    <section class="video-box">
        <video width="100%" controls>
            <source src="myvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Contact Information -->
    <section class="contact-info">
        <p><a href="https://www.instagram.com/ani_osho_" target="_blank"><img src="instagram_icon.png" alt="Instagram Logo"></a></p>
    </section>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f1f1ed;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #0d0e0c;
        }

        ul li {
            display: inline-block;
            margin-right: 20px;
            
        }

        .nav-link {
            color: #e5edf0;
            font-size: 1.5em;
            text-decoration: none;
        }

        /* Hello, World! Styles */
        .hello-box {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .hello-text {
            margin: 0;
        }

        .beyond-earth {
            font-family: 'Bodoni MT Black', serif;
            color: #a2ac22;
            font-size: 3.5em;
            font-weight: bold;
            display: block;
        }

        .future-humanity {
            font-family: 'Bell MT', serif;
            color: #3498db;
            font-size: 1.5em;
            font-style: normal;
            display: block;
        }

        /* Image Styles */
        .image-box {
            text-align: center;
        }

        .header-image {
            width: 100%;
            height: auto;
        }

        /* Quote Styles */
        .quote-box {
            background-color: #0ca3c9;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .quote-text {
            font-family: 'Cascadia Code Light', monospace;
            color: #080707;
            font-size: 2.5em;
            margin: 0;
        }

        /* Video Styles */
        .video-box {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Contact Information Styles */
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        /* Optional: Style for Instagram Logo */
        .contact-info img {
            width: 50px;
            height: auto;
        }

        /* Mobile Responsiveness Styles */
        @media (max-width: 600px) {
            ul {
                text-align: center;
            }

            ul li {
                display: block;
                margin-bottom: 10px;
            }

            .hello-text {
                font-size: 1.8em;
            }

            .beyond-earth,
            .future-humanity {
                font-size: 1.5em;
            }
        }
    </style>
</body>

</html>
