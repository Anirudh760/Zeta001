<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Beyond Earth</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1ed;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation Bar Styles */
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 20px;
            background-color: #0d0e0c;
            text-align: center;
        }

        .nav-item {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-link {
            color: #e5edf0;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #3498db;
        }

        /* Blog Section Styles */
        #content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .blog-heading {
            color: #a2ac22;
            font-family: 'Bahnschrift SemiLight', serif;
            font-size: 3em;
            text-align: center;
            margin-bottom: 40px;
        }

        article {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .post-title {
            color: #0d0e0c;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .post-link {
            color: #0d0e0c;
            text-decoration: none;
            transition: color 0.3s;
        }

        .post-link:hover {
            color: #a2ac22;
        }

        .post-content {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .post-meta {
            color: #777;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Video Section Styles */
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 40px;
        }

        /* Footer Styles */
        footer {
            background-color: #0d0e0c;
            color: #e5edf0;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .nav-item {
                display: block;
                margin: 10px 0;
            }

            .blog-heading {
                font-size: 2em;
            }

            .post-title {
                font-size: 1.5em;
            }

            #content {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <ul class="nav-links">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
    </ul>

    <!-- Blog Content -->
    <section id="content">
        <h2 class="blog-heading">Blog Posts</h2>

        <!-- Blog Post 1 -->
        <article>
            <h3 class="post-title"><a href="post1.html" class="post-link">ENLIGHTENMENT</a></h3>
            <p class="post-content">Try reading it even though its boring.</p>
            <p class="post-meta">Published on Feb 28, 2025</p>
        </article>

        <!-- Blog Post 2 -->
        <article>
            <h3 class="post-title"><a href="post2.html" class="post-link">searching</a></h3>
            <p class="post-content">....</p>
            <p class="post-meta">Published on near future</p>
        </article>

        <!-- Add more blog posts as needed -->

        <!-- Video Section -->
        <video width="100%" controls>
            <source src="myvideo1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Beyond Earth. All rights reserved.</p>
    </footer>
</body>

</html>
