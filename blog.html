<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Beyond Earth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay to Darken Video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Darkens background */
            z-index: 0;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(13, 14, 12, 0.8); /* Slightly transparent */
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .nav-link {
            color: #eff0e5;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #a2ac22;
        }

        /* Blog Content */
        #content {
            max-width: 900px;
            width: 90%;
            margin: 80px auto;
            padding: 20px;
            background-color: rgba(23, 125, 143, 0.9); /* Semi-transparent */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .blog-heading {
            color: #fff;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Blog Post Cards */
        .blog-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center; /* Center-align text */
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .post-title {
            font-size: 1.8em;
            color: #222;
            margin-bottom: 10px;
        }

        .post-title a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        .post-title a:hover {
            color: #a2ac22;
        }

        .post-content {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }

        .post-meta {
            font-size: 0.9em;
            color: #777;
            margin-top: 10px;
        }

        /* CTA Button */
        .read-more {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #4b5d16;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .read-more:hover {
            background: #6a8324;
        }

        /* Footer */
        footer {
            background: rgba(13, 14, 12, 0.8);
            color: #e5edf0;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                gap: 20px;
            }

            .blog-heading {
                font-size: 2em;
            }

            .post-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <!-- Video Background -->
    <video autoplay loop muted playsinline id="bg-video">
        <source src="video/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    

    <!-- Overlay to Darken the Video -->
    <div class="overlay"></div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="blog.html" class="nav-link">Blog</a>
    </nav>

    <!-- Blog Content -->
    <section id="content">
        <h2 class="blog-heading">BLOG POSTS</h2>

        <!-- Blog Post 1 -->
        <div class="blog-card" onclick="location.href='post1.html';">
            <h3 class="post-title"><a href="post1.html">ENLIGHTENMENT</a></h3>
            <p class="post-content">Try reading it even though it's boring.</p>
            <p class="post-meta">Published on Feb 28, 2025</p>
            <a href="post1.html" class="read-more">Read More</a>
        </div>

        <!-- Blog Post 2 -->
        <div class="blog-card" onclick="location.href='post2.html';">
            <h3 class="post-title"><a href="post2.html">SEARCHING</a></h3>
            <p class="post-content">....</p>
            <p class="post-meta">Published on near future</p>
            <a href="post2.html" class="read-more">Read More</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Beyond Earth. All rights reserved.</p>
    </footer>

</body>
</html>
